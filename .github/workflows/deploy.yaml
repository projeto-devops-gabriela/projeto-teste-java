  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Baixar artefato do build
        uses: actions/download-artifact@v4
        with:
          name: demo-artifact
          path: demo/target

      - name: Publicar no GitHub Packages (Maven)
        run: |
          ./mvnw deploy -DskipTests --settings settings.xml
        working-directory: demo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login no GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build da imagem Docker
        run: docker build -t ghcr.io/${{ github.repository }}/demo-app:latest .
        working-directory: demo

      - name: Push da imagem Docker
        run: docker push ghcr.io/${{ github.repository }}/demo-app:latest